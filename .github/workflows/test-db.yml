name: Test DB Integration

on:
    push:
        branches:
            - main
        paths:
            - 'Sem_4/**'
    pull_request:
        paths:
            - 'Sem_4/**'

jobs:
    run-db-test:
        runs-on: ubuntu-latest
        services:
            postgres:
                image: postgres:13
                ports:
                    - 5432:5432
                env:
                    POSTGRES_USER: root
                    POSTGRES_PASSWORD: password12_3
                    POSTGRES_DB: schoolDB
                options: >-
                    --health-cmd="pg_isready -U root"
                    --health-interval=10s
                    --health-timeout=5s
                    --health-retries=5
        steps:
          - name: Checkout repository
            uses: actions/checkout@v3
    
          - name: Set up JDK
            uses: actions/setup-java@v3
            with:
              java-version: 22
              distribution: 'temurin'
    
          - name: Run the application
            env:
              JDBC_DATABASE_URL: jdbc:postgresql://127.0.0.1:5432/schoolDB
              JDBC_DATABASE_USERNAME: root
              JDBC_DATABASE_PASSWORD: password12_3
            run: |
              java -jar Sem_4/out/artifacts/Sem_4_jar/Sem_4.jar

          - name: Wait for PostgreSQL to be ready
              run: |
                until PGPASSWORD=password12_3 psql -U root -h 127.0.0.1 -d schoolDB -c "SELECT 1" > /dev/null 2>&1; do
                  echo "Waiting for PostgreSQL to be ready..."
                  sleep 10
                done

          - name: Check if Course exists in DB
              run: |
                echo "Checking if the course exists in the database..."
                PGPASSWORD=password12_3 psql -U root -h 127.0.0.1 -d schoolDB -c "SELECT * FROM courses WHERE title='Data Science';"

           - name: Check DB after operations
              run: |
                echo "Checking the database after operations..."
                PGPASSWORD=password12_3 psql -U root -h 127.0.0.1 -d schoolDB -c "SELECT * FROM courses;"
